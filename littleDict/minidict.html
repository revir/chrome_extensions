<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>test</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">
  <script src="js/jquery-1.10.2.js"></script>
  <script src="js/bootstrap.js"></script>


</head>

<body>
<!-- Modal -->
<div class="modal in" id="littleDict" tabindex="-1" role="dialog" aria-labelledby="minidictLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

        <!-- input box -->
        <form class="form-inline" role="form" onsubmit="return false;">
          <div class="form-group">
            <input type="text" class="form-control dict_input" placeholder="input word">
          </div>

          <button type="submit" class="btn btn-sm btn-primary dict_query">查词</button>
          <button type="submit" class="btn btn-sm btn-primary dict_translate">翻译</button>


          <i class="icon-circle-arrow-left icon-large"></i>
          <div class="form-group">
            <div class="dropdown">
              <a data-toggle="dropdown" href="#">Dropdown trigger
                  <span class="caret"></span>
              </a>

              <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a>
                </li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a>
                </li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a>
                </li>
                <li role="presentation" class="divider"></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a>
                </li>
              </ul>
            </div>
          </div>

          <i class="icon-circle-arrow-right icon-large"></i>
        </form>

      </div>
      <div class="modal-body dict-result">

      </div>
      <div class="modal-footer">

      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<script type="text/javascript">

  jQuery(document).bind('keydown', function (evt){
    console.log(evt);
    if(evt.keyCode === 'X'.charCodeAt(0)){
        jQuery('#littleDict').modal({
          show: true
        });
    }
  });

</script>

</body>

</html>
